<div class="add-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">New Note</h2>
    <!-- # is for creating a template variable-->
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <input class="textbox" ngModel name="title" type="text" placeholder="enter note title...">
        <textarea class="textarea" ngModel name="content" type="textarea" placeholder="enter note content..."></textarea>
        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end">Create Note</button>
        </div>
    </form>
</div>
